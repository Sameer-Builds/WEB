<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>
                    Signup
                </h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="Sameer Akhtar" required>
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="email" id="email" placeholder="Sameerrajpoot405@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" id="password" placeholder="at least 6 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account"> 
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
